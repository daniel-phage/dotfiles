# Tokyo Night themed hyprlock config

background {
    monitor =
    path = /home/daniel/Pictures/Wallpapers/aishot-2202.jpg
    blur_passes = 3
    blur_size = 6
    color = rgba(26, 27, 38, 1.0)
}

# Dark overlay for better text visibility
shape {
    monitor =
    size = 3440, 1440
    color = rgba(26, 27, 38, 0.4)
    position = 0, 0
    halign = center
    valign = center
}

# User avatar
image {
    monitor =
    path = /home/daniel/Pictures/1xg0nmf_.jpg
    size = 100
    rounding = -1
    border_size = 3
    border_color = rgb(122, 162, 247)
    position = 0, 300
    halign = center
    valign = center
}

# Dynamic greeting based on time of day
label {
    monitor =
    text = cmd[update:1000] echo "$(hour=$(date +%H); if [ $hour -ge 23 ] || [ $hour -lt 5 ]; then echo 'Go to bed, Daniel'; elif [ $hour -lt 12 ]; then echo 'Good morning, Daniel'; elif [ $hour -lt 18 ]; then echo 'Good afternoon, Daniel'; else echo 'Good evening, Daniel'; fi)"
    color = rgb(125, 207, 255)
    font_size = 18
    font_family = JetBrains Mono
    position = 0, 110
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = $TIME
    color = rgb(192, 202, 245)
    font_size = 90
    font_family = JetBrains Mono Bold
    position = 0, 20
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%A, %d %B')"
    color = rgb(187, 154, 247)
    font_size = 22
    font_family = JetBrains Mono
    position = 0, -60
    halign = center
    valign = center
}

# Accent line
shape {
    monitor =
    size = 300, 2
    color = rgb(122, 162, 247)
    rounding = 1
    position = 0, -100
    halign = center
    valign = center
}

# Password input
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgb(122, 162, 247)
    inner_color = rgb(26, 27, 38)
    font_color = rgb(192, 202, 245)
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    check_color = rgb(125, 207, 255)
    fail_color = rgb(247, 118, 142)
    fail_text = <i>$FAIL</i>
    capslock_color = rgb(224, 175, 104)
    position = 0, -160
    halign = center
    valign = center
}
